<button type="button" class="theme-icon">
    <i aria-hidden="true" class="fas fa-moon" title="Toggle between dark and light mode"></i>
    <i aria-hidden="true" class="fas fa-sun" title="Toggle between dark and light mode"></i>
    <span class="sr-only">Toggle between dark and light mode</span>
</button>

<script type="text/javascript">
    function isLight() {
  return localStorage.getItem("light-mode");
}

function toggleRootClass() {
  document.querySelector(":root").classList.toggle("light");
}

function toggleLocalStorageItem() {
  if (isLight()) {
    localStorage.removeItem("light-mode");
  } else {
    localStorage.setItem("light-mode", "set");
  }
}

if (isLight()) {
  toggleRootClass();
}

document.querySelector(".theme-icon").addEventListener("click", () => {
  toggleLocalStorageItem();
  toggleRootClass();
});

</script>

<script type="text/javascript">
  let elements = document.querySelectorAll('.links');
  for (let element of elements) {
    element.onclick = function (event) {
      event = event || window.event
      var target = event.target || event.srcElement
      var link = target.src
        ? target.parentNode
        : target
      var options = {
        index: link,
        event: event
      }
      var links = this.getElementsByTagName('a')
      blueimp.Gallery(links, options)
    }
  }
</script>
